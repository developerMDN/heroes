<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="{{heroe.nombre}}" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <!--Esta forma es mejor?...-->
            <img style="width: 100px" [src]="heroe.casa === 'Marvel' ? 'assets/img/marvel.png' : 'assets/img/dc.png'">

            <!-- que esta forma?
                <img class="img-logo" src="assets/img/marvel.png" *ngIf="heroe.casa==='Marvel'">
                <img class="img-logo" src="assets/img/dc.png" *ngIf="heroe.casa==='DC'"> 
            -->

        </div>
    </div>
</div>
